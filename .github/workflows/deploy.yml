name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        VITE_CRM_API_URL: https://www.pennforce.pennjets.com
        VITE_CONTACT_WEBHOOK_ID: cmi7ljjn50001vsesrk6f58p6
        VITE_WEBHOOK_JOE_PENNELLA: cmi7ljjow0003vsesltpym6s3
        VITE_WEBHOOK_JAMES_WOFFORD: cmi7ljjpj0005vses5l113dpe

    - name: Copy CNAME file
      run: cp public/CNAME dist/CNAME

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: www.pennjets.com